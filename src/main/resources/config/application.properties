#profile
spring.profiles.active=prod

#application
server.port=8080
server.error.include-message=always

#info
info.app.name=Hexagonal Architecture Crud
info.app.version=0.0.1
info.app.description=this template aims to creates a basic a crud with hexagonal architecture
info.app.author=Mariana Ramacciotti
info.app.repository=https://github.com/Ramacciotti/ecommerce_api
info.app.linkedin=https://www.linkedin.com/in/marianaramacciotti/
info.app.content=JAVA17, SpringBoot, API REST, Web, Relational Database, PostGreSQL, Hexagonal Architecture, OpenApi 3.0

#springdoc
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.groups-aClientOrder=asc
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true

#datasource
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:EMPTY}
spring.datasource.url=${SPRING_DATASOURCE_URL:EMPTY}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:EMPTY}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:EMPTY}

#jpa
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextural_creation=true

#spring
spring.main.banner-mode=off
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#log
logging.level.org.springframework=error
logging.level.com.ramacciotti.ecommerce=info